<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Karta s profilem</title>
    <style>
        .profile-img {
            border-radius: 50%; /* Kulatá fotka */
            width: 100px; /* Šířka fotky */
            height: 100px; /* Výška fotky */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-sm"> <!-- Bílá karta s drop shadow -->
        <div class="card-body text-center">
            <img src="path/to/image.jpg" alt="Profil" class="profile-img mb-3"> <!-- Kulatá fotka -->
            <h5 class="card-title">MDDr. Nela Sloupová</h5>
            <p class="card-text">Dětský stomatolog</p>
            <p class="card-text">Přijímá klienty</p>
            <a href="#" class="btn btn-primary">Čti více</a> <!-- Tlačítko -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
