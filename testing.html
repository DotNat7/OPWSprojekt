<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogalerie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));          
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
            max-width: 400px;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Fotogalerie</h1>
    <div class="gallery">
        <!-- Náhledy obrázků                             data large odkazuje na velký obrázek-->
        <img src="nahled/1.jpg" data-large="velkeobrazky/1.jpg" alt="Obrázek 1" loading="lazy"> 
        <img src="velkeobrazky/2.jpg" data-large="velkeobrazky/2.jpg" alt="Obrázek 2" loading="lazy">
        <img src="velkeobrazky/3.jpg" data-large="velkeobrazky/3.jpg" alt="Obrázek 3" loading="lazy">
        <img src="velkeobrazky/4.jpg" data-large="velkeobrazky/4.jpg" alt="Obrázek 3" loading="lazy">
        <img src="velkeobrazky/5.jpg" data-large="velkeobrazky/5.jpg" alt="Obrázek 3" loading="lazy">
        <img src="velkeobrazky/6.jpg" data-large="velkeobrazky/6.jpg" alt="Obrázek 3" loading="lazy">
        <img src="velkeobrazky/7.jpg" data-large="velkeobrazky/7.jpg" alt="Obrázek 3" loading="lazy">
        <img src="velkeobrazky/8.jpg" data-large="velkeobrazky/8.jpg" alt="Obrázek 3" loading="lazy">
        <img src="velkeobrazky/9.jpg" data-large="velkeobrazky/9.jpg" alt="Obrázek 3" loading="lazy">
        <img src="velkeobrazky/10.jpg" data-large="velkeobrazky/10.jpg" alt="Obrázek 3" loading="lazy">
        <img src="velkeobrazky/11.jpg" data-large="velkeobrazky/11.jpg" alt="Obrázek 3" loading="lazy">
        <img src="velkeobrazky/12.jpg" data-large="velkeobrazky/12.jpg" alt="Obrázek 3" loading="lazy">
        <img src="velkeobrazky/13.jpg" data-large="velkeobrazky/13.jpg" alt="Obrázek 3" loading="lazy">
        <img src="velkeobrazky/14.jpg" data-large="velkeobrazky/14.jpg" alt="Obrázek 3" loading="lazy">
        <img src="velkeobrazky/15.jpg" data-large="velkeobrazky/15.jpg" alt="Obrázek 3" loading="lazy">
        <img src="velkeobrazky/16.jpg" data-large="velkeobrazky/16.jpg" alt="Obrázek 3" loading="lazy">
        <img src="velkeobrazky/17.jpg" data-large="velkeobrazky/17.jpg" alt="Obrázek 3" loading="lazy">
        <img src="velkeobrazky/18.jpg" data-large="velkeobrazky/18.jpg" alt="Obrázek 3" loading="lazy">
        <img src="velkeobrazky/19.jpg" data-large="velkeobrazky/19.jpg" alt="Obrázek 3" loading="lazy">
        <img src="velkeobrazky/20.jpg" data-large="velkeobrazky/20.jpg" alt="Obrázek 3" loading="lazy">
        <!-- Přidej další obrázky -->
    </div>
    
    <!-- Lightbox                                       modalni okno pro zobrazeni obrazku. Src musí zůstat prázdne, aby mohl JS při každém otevření lightboxu zobrazit správný obrázek-->
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Zvětšený obrázek">
    </div> 
    
    <script>
        document.querySelectorAll('.gallery img').forEach(img => {
            img.addEventListener('click', function () {
                document.getElementById('lightbox-img').src = this.dataset.large;
                document.getElementById('lightbox').style.display = 'flex';
            });
        });

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
